<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FullScreen Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- By Traversy Media https://www.youtube.com/watch?v=7ZO2RTMNSAY -->
</head>

<body>
    <div class="wrap">
        <div id="arrow-left" class="arrow"></div>

        <div class="slide animated fadeIn slide1">
            <div class="slide-content ">
                <span class="animated fadeIn">Image One</span>
            </div>
        </div>
        <div class="slide animated fadeIn slide2">
            <div class="slide-content">
                <span class="animated fadeIn">Image Two</span>
            </div>
        </div>
        <div class="slide animated fadeIn slide3">
            <div class="slide-content ">
                <span class="animated fadeIn">Image Three</span>
            </div>
        </div>

        <div id="arrow-right" class="arrow"></div>
    </div>

    <script>
        let sliderImages = document.querySelectorAll('.slide'),
            arrowLeft = document.querySelector('#arrow-left'),
            arrowRight = document.querySelector('#arrow-right'),
            current = 0;


        // Clear all images
        function reset() {
            let slider = [];
            sliderImages.forEach(img => {
                img.style.display = 'none'
                // img.classList.add('animated fadeIn');
            });
        }

        // Init slider
        function startSlide() {
            reset();
            sliderImages[0].style.display = 'block';
            // sliderImages[0].classList.add('animated fadeIn');
        }

        //Show prev
        function slideLeft() {
            reset();
            sliderImages[current - 1].style.display = 'block';
            current--;
        }

        //show next
        function slideRight() {
            reset();
            sliderImages[current + 1].style.display = 'block';
            current++
        }

        //Left arrow click
        arrowLeft.addEventListener('click', () => {
            if (current === 0) {
                current = sliderImages.length;
            }
            slideLeft();
        });

        //Right arrow click
        arrowRight.addEventListener('click', () => {
            if (current === sliderImages.length - 1) {
                current = -1
            }
            slideRight();
        });

        startSlide();
    </script>
</body>

</html>
